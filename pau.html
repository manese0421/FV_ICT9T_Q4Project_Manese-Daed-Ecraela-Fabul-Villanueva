<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background-image: url('neopolitan.png');
      background-repeat: yes;
      background-position: center;
      background-attachment: fixed;
      height: auto;
    }

    .blur-container {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      margin: 40px auto;
      padding: 40px;
      max-width: 900px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 5px dotted #fcdde8;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
      background: #ffdee9;
      padding: 15px;
      border-radius: 20px;
      border: 2px dashed #ffc3e2;
    }

    .search-bar {
      border-radius: 20px;
      padding: 8px 15px;
      border: 1px solid #ccc;
      width: 50%;
      background: #fff8f0;
      color: #444;
    }

    .logo {
      height: 50px;
    }

    .nav-links a {
      background: #ffd1dc;
      border-radius: 15px;
      padding: 8px 12px;
      margin: 5px;
      color: #703c48;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .nav-links a:hover {
      background-color: #ffc3e2;
      color: #502834;
    }

    .carousel {
      text-align: center;
      margin-top: 30px;
      background: #fff0f5;
      border-radius: 25px;
      padding: 30px;
      border: 3px dotted #ffa3b1;
    }

    .carousel img#mainImage {
      width: 230px;
      height: 230px;
      border-radius: 50%;
      border: 5px solid #f6bdd1;
      object-fit: cover;
      transition: transform 0.5s ease-in-out;
    }

    .circle-buttons {
      margin-top: 15px;
    }

    .circle-buttons img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #ffd1dc;
      margin: 0 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .circle-buttons img:hover {
      transform: scale(1.1);
    }

    .arrow {
      cursor: pointer;
      font-size: 2.5em;
      color: #e39fa4;
      padding: 0 20px;
      user-select: none;
    }

    .header-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 15px;
    }

    .header-buttons button {
      background: linear-gradient(to bottom, #ffe3e3, #ffc3c3);
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
      color: #5c2a3c;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      transition: 0.3s;
    }

    .header-buttons button:hover {
      background: linear-gradient(to bottom, #ffd1dc, #ffaec9);
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="blur-container">

    <div class="header-buttons">
      <button onclick="location.href='AboutMe.html'">About</button>
      <button onclick="location.href='MainPage(f).html'">Comms</button>
      <button onclick="location.href='index.html'">Gallery</button>
    </div>

    <div class="top-bar">
      <input class="search-bar" type="text" placeholder="Search...">
      <img src="logo.png" class="logo" alt="Logo">
      <div class="nav-links">
        <a href="AboutMe.html">About the Creator</a>
        <a href="MainPage(f).html">Contacts</a>
        <a href="index.html">Main Page</a>
      </div>
    </div>

    <div class="carousel">
      <span class="arrow" onclick="prevImage()">&#60;</span>
      <img id="mainImage" src="NumNom1.png" onclick="goToProject()">
      <span class="arrow" onclick="nextImage()">&#62;</span>

      <div class="circle-buttons">
        <img src="NumNom1.png" onclick="setImage(0)">
        <img src="NumNom2.png" onclick="setImage(1)">
        <img src="NumNom3.png" onclick="setImage(2)">
      </div>
    </div>
  </div>

  <script>
    const images = ["NumNom1.png", "NumNom2.png", "NumNom3.png"];
    const projectLinks = ["project1.html", "project2.html", "project3.html"];
    let current = 0;

    function showImage(index) {
      document.getElementById("mainImage").src = images[index];
    }

    function setImage(index) {
      current = index;
      showImage(current);
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    function goToProject() {
      window.location.href = projectLinks[current];
    }

    setInterval(nextImage, 2500);
  </script>
</body>
</html>
