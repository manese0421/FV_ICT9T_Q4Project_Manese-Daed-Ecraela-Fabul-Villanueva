<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
      background-color: #f9f5f0;
      background-image: url('barBG.png');
      background-attachment: fixed;
      background-repeat: repeat;
    }

    .logo-section {
      text-align: center;
      padding: 25px 0 10px;
    }

    .logo-section img {
      height: 75px;
    }

    .blur-container {
      background: rgba(255, 248, 240, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 30px;
      margin: 0 auto 40px;
      padding: 40px;
      max-width: 900px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      border: 5px dotted #d8c4b0;
    }

    .top-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .search-bar {
      border-radius: 20px;
      padding: 10px 15px;
      border: 1px solid #c9b8a7;
      width: 80%;
      background: #fff8f5;
      color: #5a4634;
    }

    .header-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .header-buttons button {
      background: linear-gradient(to bottom, #f9e5e7, #e6d2c1);
      border: none;
      border-radius: 18px;
      padding: 10px 22px;
      font-weight: bold;
      color: #5c3b30;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .header-buttons button:hover {
      background: linear-gradient(to bottom, #f3d4d9, #dcc6b6);
      transform: scale(1.05);
    }

    .carousel {
      text-align: center;
      margin-top: 20px;
      background: #fff7f5;
      border-radius: 25px;
      padding: 30px;
      border: 3px dotted #e0cdbb;
    }

    .carousel img#mainImage {
      width: 230px;
      height: 230px;
      border-radius: 50%;
      border: 5px solid #dcc1a5;
      object-fit: cover;
      transition: transform 0.5s ease-in-out;
      cursor: pointer;
    }

    .circle-buttons {
      margin-top: 15px;
    }

    .circle-buttons img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #d6b8a1;
      margin: 0 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .circle-buttons img:hover {
      transform: scale(1.1);
    }

    .arrow {
      cursor: pointer;
      font-size: 2.5em;
      color: #a9896b;
      padding: 0 20px;
      user-select: none;
    }

    @media (max-width: 600px) {
      .carousel img#mainImage {
        width: 180px;
        height: 180px;
      }

      .circle-buttons img {
        width: 40px;
        height: 40px;
      }

      .arrow {
        font-size: 2em;
      }
    }
  </style>
</head>

<body>

  <div class="logo-section">
    <img src="logo.png" alt="Logo">
  </div>

  <div class="blur-container">

    <div class="top-bar">
      <input class="search-bar" type="text" placeholder="Search...">
      <div class="header-buttons">
        <button onclick="location.href='AboutMe.html'">About the Creator</button>
        <button onclick="location.href='index.html'">Main Paige</button>
      </div>
    </div>

    <div class="carousel">
      <span class="arrow" onclick="prevImage()">&#60;</span>
      <img id="mainImage" src="NumNom1.png" onclick="goToProject()">
      <span class="arrow" onclick="nextImage()">&#62;</span>

      <div class="circle-buttons">
        <img src="NumNom1.png" onclick="setImage(0)">
        <img src="NumNom2.png" onclick="setImage(1)">
        <img src="NumNom3.png" onclick="setImage(2)">
      </div>
    </div>

  </div>

  <script>
    const images = ["NumNom1.png", "NumNom2.png", "NumNom3.png"];
    const projectLinks = ["https://pawecraela.github.io/Q1Project_PEcraela/", "https://pawecraela.github.io/Q2Project_PEcraela/", "https://ashsantos-ky.github.io/FV_ICT9T_Q3PROJ_Santos-Ecraela_Ashley-Pauline/"];
    let current = 0;

    function showImage(index) {
      document.getElementById("mainImage").src = images[index];
    }

    function setImage(index) {
      current = index;
      showImage(current);
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    function goToProject() {
      window.location.href = projectLinks[current];
    }

    setInterval(nextImage, 2500);
  </script>
</body>
</html>
